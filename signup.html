<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankit Ecommerce Website</title>
    <link rel="stylesheet" href="./rankit.css">
    <script src="https://kit.fontawesome.com/77bba03a41.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <section id = "login-section" >
        
        <form action="">
            <h1 class="logo"><span class="ran">Ran</span>KiT</h1>
            <label>First Name</label>
            <input type="text" placeholder="First Name" required>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" required>
            <label>Email or Phone number</label>
            <input type="text" placeholder="Your Email or Phone number" required>
            <label>Password</label>
            <input type="password" placeholder="Password" required>
            <label>Confirm Password</label>
            <input type="password" placeholder="Password" required>
            <button class="normal">Sign Up</button>
            <p class="sign">Already have an account?<a href="user.html">Login</a></p>
        </form>
        
    </section>

  <script src="./rankit.js" charset="utf-8"></script>  
</body>
</html>
